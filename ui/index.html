    <script>
      // Fix for InvoiceGenerator - this script runs before React
      window.addEventListener('load', function() {
        // Check if we're on the invoice page
        if (window.location.pathname === '/invoice') {
          // Add this debug helper
          window.fixInvoiceGenerator = function() {
            // Find React instance on DOM
            const invoiceRoot = document.querySelector('#root');
            if (invoiceRoot && invoiceRoot._reactRootContainer) {
              console.log('React root found, attempting fix');
              // Force re-render by changing URL slightly
              window.history.pushState({}, '', '/invoice?refresh=' + Date.now());
              window.location.reload();
            }
          };
          // Console message for users experiencing blank screen
          console.log('If you see a blank screen, run window.fixInvoiceGenerator() in the console');
        }
      });
    </script>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
